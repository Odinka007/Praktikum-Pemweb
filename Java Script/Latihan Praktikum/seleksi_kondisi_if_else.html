<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contoh Program JavaScript</title>
</head>
<script language="Javascript">
        function test () {
            val1=window.promt("Nilai I :")
            val2=window.promt("Nilai II :")
            document.write("<br>"+"val1==val2"+"<br>")
            document.write(val1==val2)
            document.write("<br>"+"val1!=val2"+"<br>")
            document.write(val1!=val2)
            document.write("<br>"+"val1&gtval2"+"<br>")
            document.write(val1>val2)
            document.write("<br>"+"val1&ltval2"+"<br>")
            document.write(val1<val2)
        }
</script>
<body>
    <input type="button" name="button1" value="relational" onclick=test()>
</body>
</html>

<body>
    <script language="Javascript">
        var nilai = promt("Nilai (0-100): ", 0);
        var hasil = "";
        if (nilai >= 60)
        hasil = "Lulus"
    else
    hasil = "Tidak Lulus";
document.write("Hasil: " + hasil);
    </script>
</body>
</html>
