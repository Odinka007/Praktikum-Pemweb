<!DOCTYPE html>
<html>
<head>
    <title>Contoh Halaman HTML</title>
</head>
<body>

    <!-- 1. Struktur HTML -->
    <h1>Ini adalah Judul</h1>
    <p>Ini adalah paragraf pertama.</p>

    <!-- 2. Underline -->
    <p>Ini adalah teks <u>bergaris bawah</u>.</p>

    <!-- 3. Paragraph -->
    <p>Ini adalah paragraf kedua.</p>

    <!-- 4. Link Target -->
    <p>Ini adalah <a href="https://www.contohlink.com" target="_blank">contoh link</a> yang membuka halaman baru.</p>

    <!-- 5. Image -->
    <img src="html_logo.png" alt="">

    <!-- 6. Tabel 1 kolom 3 baris -->
    <table border="1">
        <tr>
            <td>Baris 1</td>
        </tr>
        <tr>
            <td>Baris 2</td>
        </tr>
        <tr>
            <td>Baris 3</td>
        </tr>
    </table>

    <!-- 7. List huruf kecil dari nomor urut 2 -->
    <ol start="2" type="a">
        <li>Huruf a</li>
        <li>Huruf b</li>
        <li>Huruf c</li>
    </ol>

</body>
</html>
