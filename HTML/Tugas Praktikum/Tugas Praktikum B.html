<!DOCTYPE html>
<html>
<head>
    <title>Contoh Halaman HTML</title>
</head>
<body>

    <!-- 1. Struktur HTML -->
    <h1>Ini adalah Judul</h1>
    <p>Ini adalah paragraf pertama.</p>

    <!-- 2. Italic -->
    <p>Ini adalah teks <i>italic</i>.</p>

    <!-- 3. Image -->
    <img src="html_logo.png" alt="">

    <!-- 4. Break -->
    <br>

    <!-- 5. Link -->
    <p>Ini adalah <a href="https://www.contohlink.com">contoh link</a>.</p>

    <!-- 6. Tabel 4 kolom 2 baris -->
    <table border="1">
        <tr>
            <td>Kolom 1 Baris 1</td>
            <td>Kolom 2 Baris 1</td>
            <td>Kolom 3 Baris 1</td>
            <td>Kolom 4 Baris 1</td>
        </tr>
        <tr>
            <td>Kolom 1 Baris 2</td>
            <td>Kolom 2 Baris 2</td>
            <td>Kolom 3 Baris 2</td>
            <td>Kolom 4 Baris 2</td>
        </tr>
    </table>

    <!-- 7. List romawi dimulai dari nomor urut 10 -->
    <ol start="10" type="I">
        <li>Huruf I</li>
        <li>Huruf II</li>
        <li>Huruf III</li>
    </ol>

</body>
</html>
